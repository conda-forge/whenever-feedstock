{% set name = "whenever" %}
{% set version = "0.6.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/whenever-{{ version }}.tar.gz
  sha256: f21677f96765953418ad146d97e927e8d6bf16e138348c35c1201eb0e38a38b6

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - python
    - setuptools-rust >=1.9
    - pip
    - setuptools
    - wheel
  run:
    - python
    - tzdata >=2020.1  # [win]

test:
  imports:
    - whenever
  commands:
    # only do pip check with linux and osx because somehow it fails to detect tzdata even though it's clearly installed on win builds
    - pip check  # [not win]
  requires:
    - pip

about:
  home: https://github.com/ariebovenberg/whenever
  doc_url: https://whenever.readthedocs.io/en/latest/
  summary: Foolproof datetimes for maintainable code
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
