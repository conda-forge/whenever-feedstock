{% set name = "whenever" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/whenever-{{ version }}.tar.gz
  sha256: 19e4b4ce78622195966c8051b66ae002ccbc94b0b9f3471aced6c3998cf159dd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core >=1.1.0
    - pip
  run:
    - python >=3.9,<4.0
    - tzdata >=2020.1

test:
  imports:
    - whenever
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ariebovenberg/whenever
  doc_url: https://whenever.readthedocs.io/en/latest/
  summary: Foolproof datetimes for maintainable code
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
