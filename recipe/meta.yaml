{% set name = "whenever" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/whenever-{{ version }}.tar.gz
  sha256: a21df85f3ccc4e52b16ea109d9b1a75d9a317b9d457eef4cd06d26873d40fce7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core >=1.1.0
    - pip
  run:
    - python >=3.9,<4.0

test:
  imports:
    - whenever
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ariebovenberg/whenever
  doc_url: https://whenever.readthedocs.io/en/latest/
  summary: Foolproof datetimes for maintainable code
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
